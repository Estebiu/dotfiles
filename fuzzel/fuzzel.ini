[main]
font=JetbrainsMono Nerd Font:size=11
dpi-aware=no
icon-theme=Adwaita 
fields=filename,name,generic,keywords
lines=25
vertical-pad=15
inner-pad=10
show-actions=no
prompt=>
horizontal-pad=20
icons-enabled=no
exit-on-keyboard-focus-loss=yes
[colors]
background=1e1e2eff
border=1e1e2eff
text=cdd6f4ff
selection=f9e2afff
selection-text=11111bff
[border]
radius=30
width=0
[key-bindings]
cancel=Control+q Control+c Escape
