#Monitor settings
#monitor=,preferred,auto,1
monitor=eDP-1,3840x2160@60,0x0,2,bitdepth,10
monitor=DP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,3840x2160@60,auto,2
#monitor=,highrr,auto,1
monitor=DP-2,1920x1080@144,0x0,1

#workspace
wsbind=1,eDP-1
wsbind=2,eDP-1
wsbind=3,eDP-1
wsbind=4,eDP-1

#Env
$screenshot = bash ~/.config/hypr/scripts/screenshots
$launcher = fuzzel
##-----Input settings

input {
    kb_layout= us,ru,us
    kb_variant= colemak,,,
    kb_model=pc105
    kb_options=shift:both_capslock,caps:backspace,grp:ctrls_toggle
    kb_rules=
    follow_mouse=1
	force_no_accel=false
#	sensitivity=-0.1
	
    touchpad {
		drag_lock=yes
        natural_scroll=yes
		disable_while_typing=no
		middle_button_emulation=yes
		tap-to-click=yes
    }

	touchdevice {
		transform=0
		output=eDP-1
	}
}

##Exec scripts

#nofifs
exec=dunst

#wallpaper
exec-once=bash ~/.azotebg

#clipboard
exec-once=wl-paste --watch cliphist store

#swayidle
#exec-once=swayidle

#Configure multi output audio
exec-once=pactl load-module module-combine-sink

#panel
exec-once=waybar
#exec-once=eww open bar

#Set mouse leds
exec-once=openrgb -p blue

#syncthing
exec-once=syncthing --no-browser

#polkit
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1




general {
    sensitivity=1.0 # for mouse cursor
#    main_mod=SUPER
    gaps_in=0
    gaps_out=0
    border_size=2
    col.active_border=rgb(cba6f7) rgb(fab387) 115deg
	col.inactive_border=0xFF181825 0xFF1e1e2e
    cursor_inactive_timeout = 0
    apply_sens_to_raw=true # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
	no_cursor_warps=yes
	layout=dwindle
}


decoration {
    rounding=0
    blur=1
    blur_size=25 #minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    active_opacity=1
    inactive_opacity=0.93
	fullscreen_opacity=1
    blur_new_optimizations=true
    drop_shadow=false
	shadow_range=false
	dim_inactive=false
	dim_strength=0.1
    multisample_edges=no
}
#Animations
bezier=normal, 0.25, 1, 0.5, 1  
bezier=gradual,0.01,0.95,0.4,1.0

animation=windowsIn,1,4,normal,slide
animation=windowsOut,1,4,normal,slide
animation=workspaces,1,8,gradual,slidevert
animation=windowsMove,1,4,normal

animation=fadeOut,1,4,normal
animation=fadeIn,1,4, normal
animation=fadeShadow, 1, 19, normal

#animation=border, 1, 18, normal
#animation=borderangle, 1, 100, normal, loop


#Layout
dwindle {
    pseudotile=0			# enable pseudotiling on dwindle
    force_split = 0
    preserve_split = true
	no_gaps_when_only = true
	split_width_multiplier = 1.3
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
    workspace_swipe_cancel_ratio=0.12
	workspace_swipe_min_speed_to_force=400
	workspace_swipe_create_new=true
}
misc {
	vrr=1
	vfr=on
	mouse_move_enables_dpms=true
	layers_hog_keyboard_focus=true
	animate_manual_resizes=false
	enable_swallow=true
	focus_on_activate=true
	disable_hyprland_logo=yes
	disable_splash_rendering=yes
	hide_cursor_on_touch=yes
}

binds {
	pass_mouse_when_bound=false
	workspace_back_and_forth=false
	allow_workspace_cycles=true

}
#debug {
#overlay = yes
#	damage_blink=true
#}

